# Uncomment to enable encoder
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the Lily58 OLED Display
# CONFIG_ZMK_DISPLAY=y

CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y
CONFIG_ZMK_MOUSE=y

# These are from claude:
# Split communication improvements
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=1
CONFIG_ZMK_SPLIT_BLE_CENTRAL_SPLIT_RUN_STACK_SIZE=2048

# Bluetooth power and stability
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# USB vs BLE prioritization (helps with timing)
CONFIG_ZMK_USB_LOGGING=n  # Disable unless debugging
CONFIG_ZMK_BLE_CONSUMER_REPORT_QUEUE_SIZE=25
CONFIG_ZMK_BLE_KEYBOARD_REPORT_QUEUE_SIZE=25

# Debounce settings for timing issues
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# HID report improvements
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
